<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        /* Book page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-details {
            margin-top: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .book-author {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 16px;
            color: #e60000;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #28a745;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        .add-to-cart::before {
            content: "+"; /* Optional: You can use a symbol or icon to indicate selecting */
            font-size: 24px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="book-container">
        <!-- Book 1 -->
        <div class="book-card">
            <img src="book1.jpg" alt="Book Title 1" class="book-image" onerror="this.src='default-image.jpg'">
            <div class="book-details">
                <h3 class="book-title">Book Title 1</h3>
                <p class="book-author">by Author Name</p>
                <p class="book-price">$19.99</p>
                <button class="add-to-cart"></button> <!-- Empty button for selecting -->
            </div>
        </div>

        <!-- Book 2 -->
        <div class="book-card">
            <img src="book2.jpg" alt="Book Title 2" class="book-image" onerror="this.src='default-image.jpg'">
            <div class="book-details">
                <h3 class="book-title">Book Title 2</h3>
                <p class="book-author">by Author Name</p>
                <p class="book-price">$15.99</p>
                <button class="add-to-cart"></button> <!-- Empty button for selecting -->
            </div>
        </div>

        <!-- Book 3 -->
        <div class="book-card">
            <img src="book3.jpg" alt="Book Title 3" class="book-image" onerror="this.src='default-image.jpg'">
            <div class="book-details">
                <h3 class="book-title">Book Title 3</h3>
                <p class="book-author">by Author Name</p>
                <p class="book-price">$25.99</p>
                <button class="add-to-cart"></button> <!-- Empty button for selecting -->
            </div>
        </div>

        <!-- Repeat the block for each book -->

    </div>

</body>
</html>
