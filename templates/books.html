{% extends "base.html" %}

{% block content %}
    <h2>Books</h2>
    <div>
        {% for book in books %}
            <div>
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.author }}</p>
                <p>Price: ${{ book.price }}</p>
                <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.title }}" width="150">
            </div>
        {% endfor %}
    </div>
{% endblock %}
