<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Books</title>
</head>
<body>
    <h1>Books in {{ category.name }}</h1>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }}
            <form action="{{ url_for('add_to_cart', book_id=book.id) }}" method="post">
                <button type="submit">Add to Cart</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('categories') }}">Back to Categories</a>
</body>
</html>
