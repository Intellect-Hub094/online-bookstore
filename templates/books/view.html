{% extends "components/layout.html" %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <img
        src="{{ url_for('static', filename='img/books/' + book.id|string + '.jpg') }}"
        class="img-fluid"
        alt="{{ book.title }}"
      />
    </div>
    <div class="col-md-8">
      <h1>{{ book.title }}</h1>
      <p class="lead">by {{ book.author }}</p>
      <p><strong>ISBN:</strong> {{ book.isbn }}</p>
      <p><strong>Price:</strong> ${{ "%.2f"|format(book.price) }}</p>
      <p><strong>Stock:</strong> {{ book.stock }}</p>
      <p>{{ book.description }}</p>

      {% if current_user.is_authenticated %}
      <a
        href="{{ url_for('cart.add_to_cart', book_id=book.id) }}"
        class="btn btn-primary"
        >Add to Cart</a
      >
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
