{% extends "components/layout.html" %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <i
            class="fas fa-exclamation-triangle text-warning display-1 mb-4"
          ></i>
          <h2 class="mb-4">Delete Book</h2>
          <p class="mb-4">
            Are you sure you want to delete "<strong
              >Introduction to Computer Science</strong
            >"? This action cannot be undone.
          </p>
          <form action="{{ url_for('books.admin_delete_book', book_id=1) }}" method="POST">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">
                Yes, Delete Book
              </button>
              <a href="{{ url_for('books.view_book', book_id=1) }}" class="btn btn-outline-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
