{% extends "components/layout.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Customer Registration</h2>
          <form action="/kyc/onboarding/customer" method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="studentId" class="form-label"
                >Student ID (if applicable)</label
              >
              <input
                type="text"
                class="form-control"
                id="studentId"
                name="studentId"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms">
                I agree to the
                <a href="/kyc/terms-and-conditions">Terms and Conditions</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Complete Registration
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
