<!DOCTYPE html>
<html>
<head>
    <title>Customer Onboarding</title>
</head>
<body>
    <h1>Customer Onboarding</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=30) }}
        </p>
        <p>
            {{ form.student_id.label }}<br>
            {{ form.student_id(size=30) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
