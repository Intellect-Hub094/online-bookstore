<!DOCTYPE html>
<html>
<head>
    <title>Driver Onboarding</title>
</head>
<body>
    <h1>Driver Onboarding</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=30) }}
        </p>
        <p>
            {{ form.license_number.label }}<br>
            {{ form.license_number(size=30) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
