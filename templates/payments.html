<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Select Payment Method</h1>
    </header>

    <main>
        <h2>Choose how you would like to pay:</h2>
        <form action="{{ url_for('process_payment') }}" method="POST">
            <label>
                <input type="radio" name="payment_method" value="credit_card"> Credit Card
            </label>
            <br>
            <label>
                <input type="radio" name="payment_method" value="paypal"> PayPal
            </label>
            <br>
            <label>
                <input type="radio" name="payment_method" value="bank_transfer"> Bank Transfer
            </label>
            <br>
            <input type="submit" value="Confirm Payment">
        </form>
    </main>

    <footer>
        <p>&copy; {{ year }} Online Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
