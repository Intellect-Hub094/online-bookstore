{% extends "components/layout.html" %}


{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>User Details</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3"><strong>Username:</strong></div>
                <div class="col-md-9">{{ user.username }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Email:</strong></div>
                <div class="col-md-9">{{ user.email }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Role:</strong></div>
                <div class="col-md-9">{{ user.role }}</div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
