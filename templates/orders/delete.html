{% extends "components/layout.html" %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5 text-center">
          <i
            class="fas fa-exclamation-triangle text-warning display-1 mb-4"
          ></i>
          <h2 class="mb-4">Cancel Order</h2>
          <p class="mb-4">
            Are you sure you want to cancel order
            "<strong>#ORD-{{ order.id }}</strong>"? This action cannot be undone.
          </p>
          <form action="{{ url_for('orders.cancel_order', order_id=order.id) }}" method="POST">
            <input type="hidden" name="order_id" value="{{ order.id }}">
            <div class="mb-3">
              <label for="reason" class="form-label">Cancellation Reason</label>
              <textarea
                class="form-control"
                id="reason"
                name="reason"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger">
                Yes, Cancel Order
              </button>
              <a href="{{ url_for('orders.view_order', order_id=order.id) }}" class="btn btn-outline-secondary"
                >No, Keep Order</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
