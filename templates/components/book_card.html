{% macro book_card(book) %}
<div class="card h-100">
    <img src="{{ url_for('static', filename='img/books/' + book.id|string + '.jpg') }}" class="card-img-top" alt="{{ book.title }}">
    <div class="card-body">
        <h5 class="card-title fw-bold">{{ book.title }}</h5>
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text"><small class="text-muted">R{{ "%.2f"|format(book.price) }}</small></p>
        <a href="/books/{{ book.id }}" class="btn btn-primary">View Details</a>
    </div>
</div>
{% endmacro %}
