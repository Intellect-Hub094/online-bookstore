<!DOCTYPE html>
<html>
<head>
    <title>Update Password</title>
</head>
<body>
    <h1>Update Password</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=30) }}
        </p>
        <p>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password(size=30) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
