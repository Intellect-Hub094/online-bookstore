{% extends "base.html" %}

{% block title %}Manage User - Online Bookstore{% endblock %}

{% block content %}
    <h2>Manage User</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{% if user.is_admin %}Admin{% else %}User{% endif %}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
